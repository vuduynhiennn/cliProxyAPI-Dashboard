services:
  cli-proxy-api:
    image: ${CLI_PROXY_IMAGE:-eceasy/cli-proxy-api:latest}
    # Removed pull_policy: always to prioritize local builds with custom static files
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: cli-proxy-api
    # env_file:
    #   - .env
    environment:
      DEPLOY: ${DEPLOY:-}
      MANAGEMENT_AUTO_UPDATE: "false"
      AUTH_DIR: "/root/.cli-proxy-api"
    ports:
      - "8317:8317"
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    volumes:
      - ./config.yaml:/CLIProxyAPI/config.yaml
      - ${HOME}/.cli-proxy-api:/root/.cli-proxy-api
      - ./logs:/CLIProxyAPI/logs
      # Static files are baked into the image via Dockerfile COPY command
      # Uncomment below line ONLY for hot-reload development:
      - ./static:/CLIProxyAPI/static
    restart: unless-stopped
